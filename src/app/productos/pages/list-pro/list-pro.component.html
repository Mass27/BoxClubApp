<h2 class="titulo-global">Listado de Productos</h2>


<div class="search-container">
<app-search-box
  (buscarProductoNombre)="buscarProductoPorNombre($event)"
  class="app-search-box"
></app-search-box>
<button class="button-agregar" *ngIf="isAdmin" routerLink="/productos/agregar">AGREGAR</button>
</div>


<!-- <div *ngIf="isAdmin" class="button-agregar">
  <button routerLink="/productos/agregar">AGREGAR</button>
</div> -->

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-8">
  <div *ngFor="let item of prodFiltrados" class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">

    <!-- Imagen del producto -->
    <img [src]="item.imagen" alt="Producto" class="w-full h-48 object-cover" />

    <!-- Contenido de la card -->
    <div class="p-5 space-y-2">
      <h2 class="text-xl font-semibold text-gray-800">{{ item.nombreProducto }}</h2>

      <p class="text-sm text-gray-600">
        <strong class="text-gray-700">Descripci√≥n:</strong> {{ item.descripcion }}
      </p>

      <p class="text-sm text-gray-600">
        <strong class="text-gray-700">Precio:</strong> L {{ item.precio }}
      </p>

      <p class="text-sm text-gray-600">
        <strong class="text-gray-700">ID:</strong> {{ item.idproducto }}
      </p>

      <p class="text-sm text-gray-600">
        <strong class="text-gray-700">Stock:</strong> {{ item.cantidadEnStock }}
      </p>

      <button
        *ngIf="isAdmin"
        [routerLink]="['/productos/edit', item.idproducto]"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300">
        Editar Producto
      </button>
    </div>

  </div>
</div>
