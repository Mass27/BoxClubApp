<form [formGroup]="rutinaForm" (ngSubmit)="enviarForm()" class="max-w-3xl mx-auto p-6 bg-gray-100 rounded-lg shadow-md">
  <!-- <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Agregar o Editar Rutina</h2> -->

  <div class="mb-4">
    <label class="block mb-1 text-gray-700">Nombre De La Rutina</label>
    <input formControlName="nombre" placeholder="Nombre" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <div class="mb-4">
    <label class="block mb-1 text-gray-700">Descripción</label>
    <input formControlName="descripcion" placeholder="Descripción" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <div class="mb-4 flex space-x-4">
    <div class="w-1/2">
      <label class="block mb-1 text-gray-700">Fecha de Inicio</label>
      <input type="date" formControlName="fechaInicio" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div class="w-1/2">
      <label class="block mb-1 text-gray-700">Fecha de Fin</label>
      <input type="date" formControlName="fechaFin" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
  </div>

  <div class="mb-4">
    <label for="empleado" class="block text-gray-700 font-medium mb-2">Seleccionar empleado</label>
    <select formControlName="empleado" id="empleado"
            class="w-full p-3 border border-gray-300 rounded-md bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      <option value="" disabled selected>-- Selecciona un empleado --</option>
      <option *ngFor="let emp of empleados" [value]="emp._id">
        {{ emp.nombreCompleto }}
      </option>
    </select>
  </div>

  <div formArrayName="ejercicios" class="mb-4">
    <label class="block text-lg font-medium text-gray-800 mb-2">Ejercicios</label>
    <div *ngFor="let ejercicio of ejercicios.controls; let i = index" [formGroupName]="i" class="mb-6 border border-gray-200 p-4 rounded-lg bg-white shadow-sm">
      <div class="mb-4">
        <label class="block mb-1 text-gray-700">Nombre del Ejercicio</label>
        <input formControlName="nombre" placeholder="Nombre ejercicio" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="flex space-x-4">
        <div class="w-1/3">
          <label class="block mb-1 text-gray-700">Repeticiones</label>
          <input formControlName="repeticiones" type="number" placeholder="Repeticiones" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="w-1/3">
          <label class="block mb-1 text-gray-700">Series</label>
          <input formControlName="series" type="number" placeholder="Series" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="w-1/3">
          <label class="block mb-1 text-gray-700">Descanso</label>
          <input formControlName="descanso" placeholder="Descanso" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      </div>
      <button (click)="eliminarEjercicio(i)" type="button" class="mt-4 w-full p-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">Eliminar ejercicio</button>
    </div>
  </div>

  <button type="button" (click)="agregarEjercicio()" class="w-full p-3 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 mb-4">Agregar ejercicio</button>

  <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Guardar Rutina</button>
</form>
