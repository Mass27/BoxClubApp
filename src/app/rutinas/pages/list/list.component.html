<h2 class="titulo-global">Listado de Rutinas</h2>

<div class="search-container">
<app-searchBox
(BuscarObject)="searchByName($event)"
>
</app-searchBox>
<button *ngIf="isAdmin || isEntrenador" class="button-agregar" routerLink="/rutinas/agregar">AGREGAR</button>
  </div>


  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-8">
  <div *ngFor="let item of rutinasFiltrado" class="bg-white rounded-2xl shadow-md p-6 hover:shadow-lg transition-shadow duration-300">

    <div class="mb-4">
      <h2 class="text-xl font-semibold text-gray-800 mb-1">
        {{ item.nombre }}
      </h2>
      <p class="text-sm text-gray-600 mb-1">
        <strong class="text-gray-700">Descripci√≥n:</strong> {{ item.descripcion | slice:0:30 }}...
      </p>
      <p class="text-sm text-gray-600">
        <strong class="text-gray-700">Empleado:</strong> {{ getempleadoName(item.empleado) }}
      </p>
    </div>

    <div class="mt-6">
      <button *ngIf="isAdmin || isEntrenador"
              [routerLink]="['/rutinas/edit', item._id]"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300">
        Editar Rutina
      </button>
    </div>

  </div>
</div>
