<h2 class="titulo-global">Listado de Rutinas</h2>

<div class="search-container">
<app-searchBox
(BuscarObject)="searchByName($event)"
>
</app-searchBox>
<button *ngIf="isAdmin" class="button-agregar" routerLink="/rutinas/agregar">AGREGAR</button>
  </div>


  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-8">
    <div *ngFor="let item of rutinasFiltrado" class="grid-item">
      <div class="user-card">

        <h2>{{ item.nombre }}</h2>
        <p><strong>Descripcion</strong> {{ item.descripcion }}</p>
        <p><strong>Empleado:</strong>{{ this.getempleadoName(item.empleado) }}</p>


        <button *ngIf="isAdmin" [routerLink]="['/rutinas/edit', item._id]"
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition-colors duration-300">
          Editar
        </button>
      </div>
    </div>
  </div>
