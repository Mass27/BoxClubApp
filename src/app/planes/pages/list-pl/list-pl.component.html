<h2 class="titulo-global">Listado de Planes</h2>

<div class="search-container">
<searchbox-planes
  (buscarPlanNombre)="buscarPlanesPorNombre($event)"
  class="app-search-box"
></searchbox-planes>
  <button *ngIf="isAdmin" class="button-agregar" routerLink="/planes/agregar">AGREGAR</button>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-8">
  <div *ngFor="let item of planesFiltrado" class="bg-white rounded-2xl shadow-md p-6 hover:shadow-lg transition-shadow duration-300">

    <div class="space-y-2">
      <h2 class="text-xl font-semibold text-gray-800">{{ item.nombrePlan }}</h2>

      <p class="text-sm text-gray-600">
        <strong class="text-gray-700">Descripción:</strong> {{ item.descripcion }}
      </p>

      <p class="text-sm text-gray-600">
        <strong class="text-gray-700">Precio:</strong> L {{ item.precio }}
      </p>

      <p class="text-sm text-gray-600">
        <strong class="text-gray-700">Días:</strong> {{ item.dias }}
      </p>
    </div>

    <div class="mt-4">
      <button *ngIf="isAdmin"
              [routerLink]="['/planes/edit', item._id]"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300">
        Editar Plan
      </button>
    </div>

  </div>
</div>
