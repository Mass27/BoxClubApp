<mat-sidenav-container fullscreen #containerall>
  <mat-sidenav
    #sidenav
    [opened]="true"
    mode="side"
    [ngStyle]="{ width: '10rem' }"
    class="sidenav-container-color"
  >
    <mat-toolbar class="sidenav-container-color">
      <a class="img-toolbar" routerLink="/usuarios/list"
        ><img src="assets/logo3.png" alt=""
      /></a>
      <span class="spacer"></span>
    </mat-toolbar>

    <mat-nav-list class="menu" *ngFor="let item of menuVisible">
      <a [routerLink]="item.link"
        ><li>{{ item.label }}</li></a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar>
    <span class="spacer"></span>

    <button
      (click)="logout()"
      mat-icon-button
      color="warn"
      aria-label="Example icon button with a home icon"
    >
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <div class="container-list p-2">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
